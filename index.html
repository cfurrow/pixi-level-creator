<!doctype html>
<html>
<head>
  <title>Level Creator</title>
  <link rel="stylesheet" type="text/css" href="lib/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
  <ul id="dirt-sliders">
    <li>
      <label>Left block dirt</label>
      <div class='value'>0.0</div>
      <div class='slider'></div>
    </li>
    <li>
      <label>Left block water</label>
      <div class='value'>0.0</div>
      <div class='slider'></div>
    </li>
    <li>
      <label>Up block dirt</label>
      <div class='value'>0.0</div>
      <div class='slider'></div>
    </li>
    <li>
      <label>Up block water</label>
      <div class='value'>0.0</div>
      <div class='slider'></div>
    </li>
  </ul>
  <ul id="water-sliders">
    <li>
      <label>Left block dirt</label>
      <div class='value'>0.0</div>
      <div class='slider'></div>
    </li>
    <li>
      <label>Left block water</label>
      <div class='value'>0.0</div>
      <div class='slider'></div>
    </li>
    <li>
      <label>Up block dirt</label>
      <div class='value'>0.0</div>
      <div class='slider'></div>
    </li>
    <li>
      <label>Up block water</label>
      <div class='value'>0.0</div>
      <div class='slider'></div>
    </li>
  </ul>
  <br/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="lib/jquery-ui/js/jquery-ui-1.10.3.custom.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/pixi.dev.js" type="text/javascript" charset="utf-8"></script>
  <script src="build/level-creator.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
